version: 2

models:
  - name: staging_customers
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: staging_orders
    columns:
      - name: order_id
        tests:
          - unique
          - not_null
          - relationships:
              to: ref('staging_payments')
              field: order_id
      - name: status
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed
      - name: customer_id
        tests:
          - relationships:
              to: ref('staging_customers')
              field: customer_id